name: 隐患排查月度提醒
on:
  schedule:
    # 每月22日上午9:00执行 (UTC+8 北京时间)
    - cron: '0 1 22 * *'  # 每月22号 UTC 1:00 = 北京时间9:00
  workflow_dispatch:  # 允许手动触发测试
jobs:
  send-reminder:
    runs-on: ubuntu-latest
    steps:
      - name: 发送隐患排查提醒
        run: |
          curl -X POST -H "Content-Type: application/json" -d '{"msgtype":"text","text":{"content":"注意：隐患排查每月最少1条。"}}' "https://oapi.dingtalk.com/robot/send?access_token=c965583b00a0f7184e546e662b6902b0fdfab31b110d56249a45c7921e28defc"
